<h1 class="title">Type your <span>Flickr</span> username to see favorite photos of your network</h1>
<div class="input">
  <label>Username ></label>
  <input class="username" type="text" placeholder="e.g: azer, randypmartin, coolhandluke" />
</div>

<div class="photos loading">
  <div class="loading-message">One moment please...</div>
  <div class="fail-message">Sorry! Your request timed out, probably that user follows many people! Refresh the page please!</div>
  <div class="photo"></div>
</div>
